<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Vue</title>
    <style type="text/css">
        #app {
            width: 100%;
            height: 100%;
            border: 1px black;
        }
    </style>
</head>

<body>
<div id="app">

</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.4.2/vertx-eventbus.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script type="text/javascript">
function initialize() {
    var app = new Vue({
        el: '#app',
        data: {
            map: null,
            location: {lat: -22.8693998, lng: -43.3530327}
        },
        methods: {
            renderMap: function() {
                var mapOptions = {
                    center: new google.maps.LatLng(this.location.lat, this.location.lng),
                    zoom: 14
                };
                this.map = new google.maps.Map(document.getElementById("app"),mapOptions);
                var marker = new google.maps.Marker({
                  position: this.location,
                  map: this.map
                });
            }
        }
    });
    app.renderMap();
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</html>
